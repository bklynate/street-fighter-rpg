<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An RPG Street Fighter Themed RPG Game">
    <meta name="author" content="Nathaniel Q">
    <title>Street Fighter RPG - The Saga Continues....</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Css Files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/temp/css/main.css">
    <link rel="stylesheet" href="assets/css/ryu.css">
    <!-- JavaScript Files -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">STREET FIGHTER</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/bklynate/street-fighter-rpg">View Code</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- +++++ Welcome Section +++++ -->
    <div id="ww">
      <div class="container">
    	<div class="row">
    		<div class="col-lg-8 col-lg-offset-2 centered">
    			<h1>Choose Your Character</h1>
    			<p>Click on a character to begin the battle. Choose wisely step, then into the arena.</p>
          <div class="player-selection-area">
            <div class='col-lg-3 col-lg-offset-2' id='ken_img'>
              <img class='profile-img' src='assets/imgs/ken_profile.jpeg' alt=''>
            </div>
            <div class='col-lg-3 col-lg-offset-2' id='ryu_img'>
              <img class='profile-img' src='assets/imgs/ryu_profile.jpeg' alt=''>
            </div>
          </div>
    		</div><!-- /col-lg-8 -->
    	</div><!-- /row -->
      </div> <!-- /container -->
    </div><!-- /ww -->

  	<!-- +++++ Game Section +++++ -->

  	<div class="container pt">
  		<div class="row mt centered">
        <div class="col-lg-3 col-lg-offset-2">
          <div class="ken stance hidden" id="ken_p">

          </div>
        </div>
        <div class="col-lg-3 col-lg-offset-2 flipped">
          <div class="ryu" id="ryu_p">

          </div>
        </div>
  		</div><!-- /row -->
  	</div><!-- /container -->

  	<!-- +++++ Footer Section +++++ -->

  	<div id="footer">
  		<div class="container">
  			<div class="row">
          <p class="text-center">Coded With <i class="fa fa-heart"></i> & PATIENCE by Nathaniel Quashie</p>
  			</div>
  		</div>
  	</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
  </body>
</html>
